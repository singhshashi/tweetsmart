<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Smart</title>    
    <link rel="stylesheet" href="bootstrap-3.3.4/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-social.css">
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <nav class="navbar navbar-default navbar-static-top">
       <div class="container-fluid">
           <div class="navbar-header">              
              <img alt="tweetsmart" src="tweetsmartlogo.png" />
            </div>

    
       </div>
   </nav>
    <div class="container-fluid">
        <div id="headline-section" class="row">
            <div id="headline">
                <div id="headline-inner-div">
                    <h3>Easily compose a series of tweets of the form 1/n, 2/n .. n/n. We figure out the n for you!</h3>                                
               </div>
               <div id="signup-twitter">
                        <a class="btn btn-block btn-social btn-twitter">
                            <i class="fa fa-twitter"></i> Sign in with Twitter
                        </a>    
                    </div> 
            </div>                            
        </div>
        <div class="row top10">
           <div class="pitch">
                <h4>It isn't easy to figure out n at the beginning!</h4>   
           </div>
            
        </div>
        <div class="row top10">
            <div class="col-md-3">
                <img src="tw-ex-1.png" alt="loading">
            </div>
            <div class="col-md-3"><img src="tw-ex-2.png" alt="loading"></div>
            <div class="col-md-3"><img src="tw-ex-3.png" alt="loading"></div>
            <div class="col-md-3"><img src="tw-ex-4.png" alt="loading"></div>
        </div>    
        <div id="amazingjp" class="row top10">           
           <div class="pitch top10">
            <h4>Yet, if you do, you come across as awesome!</h4>               
           </div>
        </div>
        <div class="row top17">
            <div class="col-md-2"></div>
            <div class="col-md-4"><img src="tw-jp-1.png" alt="loading"></div>
            <div class="col-md-4"><img src="tw-jp-2.png" alt="loading"></div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
